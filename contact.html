<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Libre+Bodoni:ital,wght@1,600&family=Montserrat:ital@1&family=REM:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <a class="nav1" href="index.html">Home</a>
        <a class="nav2" href="contact.html">Contact</a>
    </nav>
    <div class="grid">
        <div class="formContainer">
            <h1 id="ContH">Contact Form</h1>
            <form class="form" action="thankyou.html" method="get">
                <div class="form1">
                    <label for="fName">First Name
                        <input type="text" name="FName" id="fName" placeholder="First Name" autofocus required>
                    </label>
                </div>
                <div class="form2">
                    <label for="lName">Last Name
                        <input type="text" name="LName" id="lName" placeholder="Last Name" required>
                    </label>
                </div>
                <div class="form3">
                    <label for="email">Email
                        <input type="email" name="Email" id="email" placeholder="Email" required>
                    </label>
                    <div class="form4">
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
