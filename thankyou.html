<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Libre+Bodoni:ital,wght@1,600&family=Montserrat:ital@1&family=REM:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        function printQuery() {
          var query = window.location.search.substring(1);
          var vars = query.split("&");
  
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            document.write(pair[0] + ": " + pair[1] + "<br />");
          }
        }
      </script>
      <link rel="stylesheet" href="styles.css">
      <title>Thank You!</title>
</head>
<body>
    <div class="container">
        <h1>Thankyou</h1>
        <p>Thank you for contacting me! I'll get back to you as soon as possible.</p>
    </div>

    <script>
        printQuery();
      </script>
</body>
</html>
